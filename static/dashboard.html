<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/parallax.js/parallax.js"></script>
    <script data-main="../src/js/main.min.js" src="../bower_components/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/sass/main.css">
    <title></title>
</head>
<body>
<section class="parallax-window" data-parallax="scroll" data-image-src="../src/i/mountains.jpg">
    <div class="top">
        <h1>dashboard</h1>
        <div class="clock">
            <p class="date" data-bind="text: date"></p>
            <p class="time" data-bind="text: time"></p>
        </div>
    </div>
</section>
<section class="parallax-window" data-parallax="scroll" data-image-src="../src/i/news.jpg">
    <div class="news">
        <div class="feed">
            <h2>nyheter</h2>
            <div data-bind="foreach: newsItems">
                <div class="news-item">
                    <button></button>
                    <h3 data-bind="text: $data.title"></h3>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
