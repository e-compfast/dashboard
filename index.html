<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/sass/main.css">
    <script data-main="src/js/main.min.js" src="bower_components/requirejs/require.js"></script>
    <title></title>
</head>
<body>
<section class="top">
    <div class="clock">
        <p class="date" data-bind="text: date"></p>
        <p class="time" data-bind="text: time"></p>
    </div>
</section>

<section class="news">
    <div class="feed">
        <h2>nyheter</h2>
        <div data-bind="foreach: newsItems">
            <div class="news-item">
                <h3 data-bind="text: $data.title"></h3>
                <div data-bind="html: $data.content"></div>
                <p data-bind="text: $data.publishedDate"></p>
                <div class="break"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
